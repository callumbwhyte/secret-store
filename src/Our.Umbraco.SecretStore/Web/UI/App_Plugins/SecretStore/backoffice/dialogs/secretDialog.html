<div ng-controller="Our.Umbraco.SecretStore.Dialogs.SecretDialogController as vm">

  <form name="secretForm" class="block-form" val-form-manager>

    <umb-editor-view>

      <umb-editor-header name="model.title"
                         name-locked="true"
                         hide-alias="true"
                         hide-icon="true"
                         hide-description="true">
      </umb-editor-header>

      <umb-editor-container>

        <umb-box>

          <umb-box-content>

            <umb-control-group label="@general_name" required="true">
              <input type="text" name="name" class="umb-property-editor" ng-model="vm.item.name" required />
            </umb-control-group>

            <umb-control-group label="@general_secret" required="true">
              <input type="text" name="secret" class="umb-property-editor" ng-model="vm.item.secret" required />
            </umb-control-group>

          </umb-box-content>

        </umb-box>

      </umb-editor-container>

      <umb-editor-footer>

        <umb-editor-footer-content-right>

          <umb-button type="button"
                      button-style="link"
                      label-key="general_close"
                      shortcut="esc"
                      action="vm.close()">
          </umb-button>

          <umb-button type="button"
                      button-style="action"
                      label-key="general_submit"
                      action="vm.submit(model)">
          </umb-button>

        </umb-editor-footer-content-right>

      </umb-editor-footer>

    </umb-editor-view>

  </form>

</div>
